<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio</title>
</head>
<body>
    <script>
        function abrirAnuncio(urlAnuncio) {
            window.location.href = (urlAnuncio)
            // console.log(urlAnuncio)
            // history.pushState(null,null, urlAnuncio)
        }

        const urlAtual = window.location.href
        
        if (urlAtual.indexOf('n=1') != -1) abrirAnuncio('https://google.com')
        else if (urlAtual.indexOf('n=2') != -1) abrirAnuncio('vendoitens.vercel.app')
        else if (urlAtual.indexOf('n=3') != -1) abrirAnuncio('linksingrid.vercel.app')

    </script>
</body>
</html>
