<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Lojas</title>
</head>
<body>


<p id="dados"></p>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let dados = []
        axios.get(`https://clucky-warranty.000webhostapp.com/api_app.php`)
        // axios.get(`http://localhost:8000/site-online/api_app.php`)
            .then((response) => {
                const repos = response.data
                // console.log(repos)
                let dadosApi = document.querySelector('#dados')
                // let dados = []
                for(let i of repos){
                    // dados.push(JSON.stringify(i))
                    dados.push(i)
                }
                dadosApi.innerHTML = JSON.stringify(dados)
            })

        // fetch(`dados.json`)

        //     })
        //     .catch(e => {
        //         console.log(e)
        //     })
        
    </script>
</body>
</html>
