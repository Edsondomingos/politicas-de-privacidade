<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produtos</title>
</head>

<body>
    <h1>Cadastrar Produto</h1>

    <form action="cadastrar_produto_bd.php" method="post" enctype="multipart/form-data">
        <p>
            <label for="nome">Nome Produto</label>
            <input type="text" id="nome" name="nome">
        </p>
        <p>
            <label for="img">Imagem Produto</label>
            <input type="file" id="img" name="img">
        </p>
        <p>
            <label for="descricao">Descrição do produto</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="categoria">categoria do Produto</label>
            <select name="categoria" id="categoria"> <!--Ver melhores categorias para produtos-->
                <option value="Comida">Comida</option>
                <option value="Eletronicos">Eletronicos</option>
                <option value="Vestuario">Vestuario</option>
                <option value="Calcados">Calçados</option>
                <option value="Hortifruti">Hortifruti</option>
                <option value="Construcao">Construção</option>
                <option value="Automotivo">Automotivo</option>
                <option value="Saude">Saúde</option>
                <option value="Outros">Outros</option>
            </select>
        </p>
        <p>
            <label for="preco">Preço do Produto</label>
            <input type="text" id="preco" name="preco">
        </p>
        <p>
            <label for="promo">Preço Promocional</label>
            <input type="text" id="promo" placeholder="Opcional">
        </p>
        <p>
            <label for="estoque">Quantidade em Estoque</label>
            <input type="number" id="estoque" name="estoque"><br>
            <input type="checkbox" name="estoque" id="sem-estoque"><label for="sem-estoque">Produto Único</label>
        </p>

        <button type="submit">Cadastrar Produto</button>
    </form>

    <script>
        let estoque = document.getElementById('estoque')
        let unico = document.getElementById('sem-estoque')
        unico.addEventListener('click', () => {
            estoque.style.display = estoque.style.display !=  'none' ? 'none' : 'block'
        })
            
    </script>
</body>
</html>
